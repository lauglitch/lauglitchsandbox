        /* lauglitchButton */
        .botonLogo {
            position: relative;
            overflow: hidden;
            width: 245px;
            height: 90px;
        }

        .botonLogo img {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .botonLogo.hover-active img:hover {
            opacity: 0.5;
        }


        /* langButton and contactButton */
        .boton {
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: 50px;
            height: 50px;
        }

        .boton img {
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .boton.hover-active img:hover {
            transform: scale(1.5);
        }

        .boton:focus {
            outline: none;
        }

        /* spanishButton and englishButton */
        .botonDrop {
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: 50px;
        }

        .botonDrop img {
            opacity: 1;
            width: 100%;
            height: auto;
        }

        /* PC Version Formularies */
        .pcForm {

        form#spanishForm,

        /* spanishForm and englishForm send buttons */
        .submit-button {
            background-color: #007bff;
            /* Fondo azul */
            color: white;
            /* Texto blanco */
            border: none;
            /* Sin borde */
            padding: 10px 20px;
            /* Espaciado alrededor del texto */
            font-size: 16px;
            /* Tamaño de fuente */
            border-radius: 5px;
            /* Bordes redondeados */
            cursor: pointer;
            /* Cambia el cursor cuando pasa por encima */
            transition: background-color 0.3s ease;
            /* Transición suave cuando se hace hover */
        }

        .submit-button:hover {
            background-color: #0056b3;
            /* Fondo azul más oscuro cuando el cursor pasa por encima */
        }

        .no-hover {
            pointer-events: none;

            // 2.4 Reset Contact Forms

                let forms = ["spanishForm", "englishForm"];
                let buttons = ["submitButtonES", "submitButtonEN"];
                let messages = ["confirmationMessageES", "confirmationMessageEN"];

                forms.forEach((formId, index) => {
                    let form = document.getElementById(formId);
                    let button = document.getElementById(buttons[index]);
                    let message = document.getElementById(messages[index]);

                    if (form &amp;&amp; form.tagName === "FORM") {
                    form.reset(); // Restart form

                    // Reactivate all fields
                    Array.from(form.elements).forEach((element) => {
                        element.disabled = false;
                    });

                    // Restore submit button text
                    if (button) {
                        button.innerText = language === "ES" ? "Enviar" : "Send";
                    }

                    // Hide confirmation message
                    if (message) {
                        message.style.display = "none";
                    }
                } else {
                    console.error("No se encontró un formulario con el ID: " + formId);
                }
            });
});

                    }, 1000); // Fade Timeout
                }

            // Redirect function with transition

            ///////////// 5 - DEVICE CONTROL (PC and Mobile)
            // Returns true/false if is navigating on Mobile 
            function navigatingOnMobile() {
                return /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            // Show or hide different content if navigating on PC or Mobile and if width smaller than 768px
            function changeNavbarAccordingToDevice() {
                const largeNavbar = document.querySelectorAll('.largeNavbar');
                const smallNavbar = document.querySelectorAll('.smallNavbar');

                $('.dropdown-toggle').dropdown();   // Restart all dropdowns to make sure they work

                if (navigatingOnMobile() || window.innerWidth &lt; 768) {
                    DivKeypad.classList.remove('row');         // Remove row class from DivKeypad

                    smallNavbar.forEach(element => {
                        element.style.display = "block";
                    });
                    largeNavbar.forEach(element => {
                        element.style.display = "none";
                    });

                    //Show moreButton
                    DivMore.classList.remove("col-lg-4", "col-md-4", "col-sm-12")
                    DivMore.style.display = 'block'

                    // Show small DivLogo
                    DivLogo.classList = [];
                    DivLogo.classList.add('col-lg-4', 'col-md-4', 'col-sm-12');

                    // Enable or disable the other possible language button
                    if (getLanguage() === 'ES') {
                        enableButton(englishButtonMobile);
                        disableButton(spanishButtonMobile);
                    } else if (getLanguage() === 'EN') {
                        enableButton(spanishButtonMobile);
                        disableButton(englishButtonMobile);
                    }

                    // Hide langDropdownMobile
                    langDropdownMobile.style.display = 'none';

                    if (getSite() === 'Contact')
                        disableButton(contactButtonMobile)
                    else if (getSite() === 'Home')
                        enableButton(contactButtonMobile)
                } else {
                    DivKeypad.classList.add('row');  // Add row class to DivKeypad

                    largeNavbar.forEach(element => {
                        element.style.display = "block";
                    });
                    smallNavbar.forEach(element => {
                        element.style.display = "none";
                    });

                    //Hide moreButton

                    // Show large DivLogo
                    DivLogo.classList = [];
                    DivLogo.classList.add('col-lg-4', 'col-md-4', 'col-sm-12', 'col-12');

                    // Restore original logoLauglitch and moreButton sizes

                    moreButton.classList.remove('small-screen-style');

                    // Enable or disable the other possible language button
                    if (getLanguage() === 'ES') {
                        enableButton(englishButton);
                        disableButton(spanishButton);
                    } else if (getLanguage() === 'EN') {
                        enableButton(spanishButton);
                        disableButton(englishButton);
                    }
                }
            }
            // Readjust common and existing content if navigating on PC or Mobile and if width smaller than 768px
            function readjustContent() {
                const imageContainers = document.querySelectorAll('.image-container');  // Selecting image containers

                if (window.innerWidth &lt; 768) {
                    imageContainers.forEach(container => {
                        container.classList.remove('col-lg-4', 'col-md-4', 'text-center');  // Delete existing classes if any
                        container.classList.add('col-sm-12', 'col-12', 'text-center');  // Add new classes for small screens
                    });

                    // English and Spanish small forms on Contact Page
                    spanishForm.parentElement.classList.remove('pcForm');   // Delete existing classes if any
                    spanishForm.parentElement.classList.add('mobileForm');  // Add new classes for small screens
                    englishForm.parentElement.classList.remove('pcForm');   // Delete existing classes if any
                    englishForm.parentElement.classList.add('mobileForm');  // Add new classes for small screens

                    englishForm.classList.remove("contactStyleLarge")

                    });

                    spanishForm.parentElement.classList.remove('mobileForm');   // Delete existing classes if any
                    spanishForm.parentElement.classList.add('pcForm');          // Add new classes for large screens
                    englishForm.parentElement.classList.remove('mobileForm');   // Delete existing classes if any
                    englishForm.parentElement.classList.add('pcForm');          // Add new classes for large screens

                        englishForm.classList.remove("contactStyleLarge")

                        englishForm.classList.add("contactStyleLarge")
                        spanishForm.classList.remove("contactStyleSmall")
                        englishForm.classList.remove("contactStyleSmall")

                }

            ///////////// 6 - BUTTONS
            // Disable button (darken image, remove click and remove hover
            function disableButton(button) {
                if (button === lauglitchButton) {
                    button.classList.remove('hover-active');
                    button.disabled = true;
                } else {
                    button.classList.remove('hover-active');
                    button.style.opacity = 0.5;
                    button.disabled = true;
                }
            }
            // Enable button (active click -and redirect methods- and add hover)
            function enableButton(button) {
                if (button === lauglitchButton) {
                    button.classList.add('hover-active');
                    button.disabled = false;
                } else {
                    button.classList.add('hover-active');
                    button.style.opacity = 1;
                    button.disabled = false;
                }
            }

            function handleSubmit(formId, buttonId, messageId) {
                document.getElementById(formId).addEventListener('submit', function (event) {
                    event.preventDefault();  // Evitar el envío estándar del formulario

                    let form = this;
                    let formData = new FormData(form);

                    // Deshabilitar todos los campos del formulario
                    let formElements = form.elements;
                    for (let i = 0; i &lt; formElements.length; i++) {
                    formElements[i].disabled = true;
                }

                // Cambiar el texto del botón a "Enviando..." / "Sending..."
                let submitButton = document.getElementById(buttonId);
                let sendingText = (language === "ES") ? "Enviando..." : "Sending...";
                let sentText = (language === "ES") ? "Enviado" : "Sent";

                submitButton.innerText = sendingText;

                // Desactivar el botón para evitar más clics
                submitButton.disabled = true;

                // Añadir clase .no-hover para desactivar el hover
                submitButton.classList.add('no-hover');

                // Hacer el envío utilizando fetch()
                fetch('https://formsubmit.co/ajax/tu-email@example.com', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        // Cuando la respuesta es exitosa, cambiar el texto a "Enviado"
                        submitButton.innerText = sentText;

                        // Mostrar el mensaje de confirmación solo después de que el botón diga "Enviado"
                        setTimeout(() => {
                            document.getElementById(messageId).style.display = 'block';
                        }, 300); // Retraso de 300ms para asegurar que el texto "Enviado" ya esté visible
                    })
                    .catch(error => {
                        console.error('Error al enviar el formulario:', error);

                        // Si ocurre un error, restaurar el botón
                        submitButton.innerText = (language === "ES") ? "Enviar" : "Send";
                        submitButton.disabled = false;  // Habilitar el botón nuevamente

                        // Eliminar la clase .no-hover para restaurar el hover
                        submitButton.classList.remove('no-hover');
                    });
            });
  }

            // Run the function for both forms
            handleSubmit("spanishForm", "submitButtonES", "confirmationMessageES");
            handleSubmit("englishForm", "submitButtonEN", "confirmationMessageEN");
